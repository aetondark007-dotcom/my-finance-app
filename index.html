  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isSameOrBefore.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/isBetween.min.js"></script>

  <script>
    dayjs.extend(window.dayjs_plugin_isSameOrAfter); 
    dayjs.extend(window.dayjs_plugin_isSameOrBefore);
    dayjs.extend(window.dayjs_plugin_isBetween);

  <style>
    :root {
      --bg-app: #f8fafc;
      --bg-sidebar: #ffffff;
      --bg-card: #ffffff;
      --bg-input: #f1f5f9;
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --success: #16a34a;
      --danger: #dc2626;
      --warning: #ca8a04;
      --border: #e2e8f0;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      --font-family: 'Inter', system-ui, -apple-system, sans-serif;
      --nav-height: 0px; /* Calculated dynamically on mobile */
    }

    /* Privacy Mode Blur */
    body.privacy-mode .stat-val, 
    body.privacy-mode td:nth-child(3), 
    body.privacy-mode .limit-bar-bg {
      filter: blur(6px);
      user-select: none;
    }

    * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
    
    body { 
      font-family: var(--font-family);
      margin: 0; 
      background-color: var(--bg-app); 
      color: var(--text-main); 
      font-size: 14px;
      line-height: 1.5;
      overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
    }

    /* --- LAYOUT --- */
    .app-container { display: flex; height: 100vh; width: 100vw; overflow: hidden; }

    aside {
      width: 260px;
      background: var(--bg-sidebar);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      flex-shrink: 0;
      z-index: 20;
      transition: transform 0.3s ease;
    }

    main { 
      flex: 1; 
      overflow-y: auto; 
      overflow-x: hidden;
      padding: 2rem; 
      background: var(--bg-app);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding-bottom: 6rem; /* Space for mobile nav */
    }

    /* --- HEADER --- */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    /* --- TYPOGRAPHY --- */
    .brand { 
      font-weight: 800; font-size: 1.25rem; color: var(--primary); 
      margin-bottom: 2rem; padding: 0 0.5rem; display: flex; align-items: center; gap: 10px;
    }
    .brand::before {
      content: ''; display: block; width: 12px; height: 12px; 
      background: var(--primary); border-radius: 3px;
    }

    h2 { font-size: 1.5rem; font-weight: 700; margin: 0; letter-spacing: -0.03em; }
    h3 { font-size: 1.1rem; font-weight: 600; margin: 0 0 1rem 0; }
    .muted { color: var(--text-muted); font-size: 0.85rem; }

    /* --- NAVIGATION --- */
    .nav-item {
      display: flex; align-items: center; gap: 12px;
      padding: 0.75rem 1rem; border-radius: var(--radius);
      cursor: pointer; color: var(--text-muted);
      font-size: 0.95rem; font-weight: 500; margin-bottom: 4px;
      border: none; background: transparent; width: 100%; text-align: left;
      transition: all 0.2s;
    }
    .nav-item svg { width: 20px; height: 20px; flex-shrink: 0; }
    .nav-item:hover { background: var(--bg-app); color: var(--text-main); }
    .nav-item.active { background: #e0e7ff; color: var(--primary); font-weight: 600; }

    /* --- RESPONSIVE MOBILE STYLES --- */
    @media (max-width: 768px) {
      .app-container { flex-direction: column; }
      
      /* Mobile Bottom Nav */
      aside {
        position: fixed; bottom: 0; left: 0; right: 0;
        width: 100%; height: 60px;
        flex-direction: row; justify-content: space-around;
        padding: 0; border-right: none; border-top: 1px solid var(--border);
        box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
      }
      
      .brand, .status-container { display: none; } /* Hide Brand & Status in bottom bar */
      .nav-item {
        flex-direction: column; gap: 4px; padding: 8px 0;
        font-size: 10px; justify-content: center;
        border-radius: 0; margin: 0; flex: 1;
      }
      .nav-item svg { width: 22px; height: 22px; }
      .nav-spacer { display: none; }

      main { padding: 1rem 1rem 5rem 1rem; } /* Add bottom padding for nav */
      
      /* Stack Header Items */
      header { align-items: flex-start; }
      .month-nav { order: 3; width: 100%; justify-content: space-between; margin-top: 0.5rem; }
      
      /* Grid Adjustments */
      .grid { grid-template-columns: 1fr; gap: 1rem; }
      
      /* Modal Mobile */
      .modal-content { width: 100%; height: 100%; max-height: 100%; border-radius: 0; padding: 1.5rem; }
      #modal-footer { margin-top: auto; }
    }

    /* --- COMPONENTS --- */
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
    .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 1.5rem; box-shadow: var(--shadow); }

    /* Buttons */
    .btn {
      padding: 0 16px; height: 40px; border-radius: 8px; border: 1px solid transparent;
      cursor: pointer; font-weight: 600; font-size: 0.9rem;
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      white-space: nowrap; transition: transform 0.1s;
    }
    .btn:active { transform: scale(0.98); }
    .btn-primary { background: var(--primary); color: white; box-shadow: 0 2px 4px rgba(79, 70, 229, 0.2); }
    .btn-secondary { background: white; color: var(--text-main); border-color: var(--border); box-shadow: var(--shadow); }
    .btn-danger { background: #fef2f2; color: var(--danger); border-color: #fecaca; }
    .btn-ghost { background: transparent; color: var(--text-muted); height: 32px; padding: 0 10px; font-size: 0.85rem; }

    /* Inputs (16px to prevent iOS zoom) */
    input, select {
      width: 100%; height: 44px; padding: 0 12px;
      background: white; border: 1px solid var(--border);
      border-radius: 8px; color: var(--text-main);
      font-size: 16px; 
    }
    label { display: block; margin-bottom: 6px; color: var(--text-main); font-size: 0.9rem; font-weight: 600; }

    /* Tables (Responsive Wrapper) */
    .table-wrapper { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; }
    table { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 600px; } /* Min width forces scroll */
    th { text-align: left; padding: 12px 16px; color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; border-bottom: 1px solid var(--border); background: #f8fafc; position: sticky; top: 0; }
    td { padding: 14px 16px; border-bottom: 1px solid var(--border); }

    /* Badges */
    .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; display: inline-block; }
    .badge-income { background: #dcfce7; color: #15803d; }
    .badge-expense { background: #fee2e2; color: #b91c1c; }
    .badge-ghost { background: #f1f5f9; color: var(--text-muted); border: 1px dashed var(--border); }

    /* Month Nav */
    .month-nav { display: flex; align-items: center; gap: 4px; background: white; padding: 4px; border-radius: 8px; border: 1px solid var(--border); box-shadow: var(--shadow); }
    .month-nav span { padding: 0 12px; font-weight: 600; font-size: 0.9rem; min-width: 130px; text-align: center; }

    /* Progress Bar */
    .limit-bar-bg { height: 8px; background: #f1f5f9; border-radius: 4px; margin-top: 6px; overflow: hidden; width: 100%; }
    .limit-bar-fill { height: 100%; background: var(--primary); border-radius: 4px; }
    .limit-bar-danger { background: var(--danger); }

    /* Modals */
    .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 100; }
    .modal-content { background: var(--bg-card); width: 500px; max-width: 95%; border-radius: 16px; padding: 24px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); display: flex; flex-direction: column; max-height: 90vh; }
    
    .status-item { margin-top: 0.5rem; font-size: 0.75rem; display: flex; align-items: center; gap: 8px; font-weight: 500; color: var(--text-muted); }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; }
    .status-ok { background: var(--success); }
    .status-warn { background: var(--warning); }
    .privacy-toggle { cursor: pointer; padding: 4px 8px; border-radius: 4px; }
    .privacy-toggle:hover { background: var(--bg-app); }

    .tx-ghost { opacity: 0.7; color: var(--text-muted); } .tx-ghost td { font-style: italic; }
  </style>
</head>

  <script>
    // --- UTILITIES ---
    function esc(str) { if (str == null) return ''; return String(str).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;"); }
    const uuid = () => 'uid-' + Math.random().toString(36).substr(2, 9);
    const fmt = (val) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val || 0);

    // --- DATABASE ---
    const DB_NAME = 'LFF_Production_v2';
    const DB_VERSION = 8;
    const STORES = ['accounts', 'transactions', 'recurring', 'categories', 'budgets', 'logs', 'settings'];

    const db = {
      _instance: null,
      open() {
        if (this._instance) return Promise.resolve(this._instance);
        return new Promise((res, rej) => {
          const req = indexedDB.open(DB_NAME, DB_VERSION);
          req.onupgradeneeded = (e) => {
            const d = e.target.result;
            STORES.forEach(s => { if (!d.objectStoreNames.contains(s)) d.createObjectStore(s, { keyPath: 'id' }); });
          };
          req.onsuccess = () => { this._instance = req.result; res(this._instance); };
          req.onerror = () => rej(req.error);
        });
      },
      async exec(storeName, mode, fn) {
        const d = await this.open();
        return new Promise((res, rej) => {
          const tx = d.transaction(storeName, mode);
          const s = tx.objectStore(storeName);
          const req = fn(s);
          let result;
          if (req) {
            req.onsuccess = () => { result = req.result; };
            req.onerror = () => rej(req.error);
          }
          tx.oncomplete = () => res(result);
          tx.onerror = () => rej(tx.error);
        });
      },
      getAll: (s) => db.exec(s, 'readonly', (store) => store.getAll()),
      get: (s, id) => db.exec(s, 'readonly', (store) => store.get(id)),
      put: (s, obj) => db.exec(s, 'readwrite', (store) => store.put(obj)),
      del: (s, id) => db.exec(s, 'readwrite', (store) => store.delete(id)),
      clear: (s) => db.exec(s, 'readwrite', (store) => store.clear())
    };

    // --- STATE ---
    let currentView = 'dashboard';
    let viewDate = dayjs().startOf('month'); 
    let privacyMode = false;

    // --- RESIZE LISTENER FOR CHARTS ---
    window.addEventListener('resize', () => {
        // Simple debounce to redraw charts on resize
        if (currentView === 'dashboard') {
            setTimeout(render, 300);
        }
    });

    const log = async (msg, meta = {}) => await db.put('logs', { id: uuid(), ts: new Date().toISOString(), msg, meta });

    // --- UI HELPERS ---
    function togglePrivacy() {
        privacyMode = !privacyMode;
        document.body.classList.toggle('privacy-mode', privacyMode);
        document.getElementById('privacy-state').innerText = privacyMode ? "On" : "Off";
    }

    async function updateBackupStatus() {
        const settings = await db.get('settings', 'backup_meta') || {};
        const el = document.getElementById('backup-status');
        if(!el) return;
        const dot = el.querySelector('.status-dot');
        if (!settings.lastBackup) { el.innerHTML = '<div class="status-dot status-warn" style="background:var(--danger)"></div>Backup: Never'; return; }
        const days = dayjs().diff(dayjs(settings.lastBackup), 'day');
        let color = 'var(--success)';
        let text = `Backup: ${days}d ago`;
        if (days > 7) { color = 'var(--danger)'; text = `Backup: Overdue (${days}d)`; }
        else if (days > 3) { color = 'var(--warning)'; }
        else if (days === 0) { text = 'Backup: Today'; }
        el.innerHTML = `<div class="status-dot" style="background:${color}"></div>${text}`;
    }

    // --- CORE LOGIC ---
    function getRuleOccurrences(rule, targetMonth) {
        const occurrences = [];
        let cursor = dayjs(rule.startDate);
        const startOfMonth = targetMonth.startOf('month');
        const endOfMonth = targetMonth.endOf('month');
        let safety = 0;
        if (cursor.isAfter(endOfMonth)) return [];
        while (cursor.isBefore(endOfMonth.add(1, 'day')) && safety < 500) {
            if (cursor.isBetween(startOfMonth, endOfMonth, 'day', '[]')) {
                occurrences.push({
                    id: `ghost-${rule.id}-${cursor.format('YYYYMMDD')}`,
                    date: cursor.toISOString(),
                    memo: rule.name,
                    isGhost: true,
                    ruleId: rule.id,
                    entries: [{ accountId: rule.accountId, amount: rule.amount, type: rule.type, categoryId: rule.categoryId }]
                });
            }
            if (rule.frequency === 'weekly') cursor = cursor.add(1, 'week');
            else if (rule.frequency === 'biweekly') cursor = cursor.add(2, 'week');
            else if (rule.frequency === 'monthly') cursor = cursor.add(1, 'month');
            else cursor = cursor.add(1, 'year');
            safety++;
        }
        return occurrences;
    }

    async function getCombinedTransactions(targetMonth) {
        const txs = await db.getAll('transactions');
        const rules = await db.getAll('recurring');
        let realTxs = txs.filter(t => dayjs(t.date).isSame(targetMonth, 'month'));
        let availableRealTxs = realTxs.map(t => ({...t, _matched: false}));
        let displayList = [...realTxs];
        rules.forEach(rule => {
            const occs = getRuleOccurrences(rule, targetMonth);
            occs.forEach(occ => {
                const matchIndex = availableRealTxs.findIndex(rt => {
                    if (rt._matched) return false;
                    if (rt.relatedRuleId && rt.relatedRuleId === rule.id) {
                        const daysDiff = Math.abs(dayjs(rt.date).diff(dayjs(occ.date), 'day'));
                        return daysDiff <= 3; 
                    }
                    if (!rt.relatedRuleId) {
                        const amountMatch = Math.abs((rt.entries[0]?.amount || 0) - occ.entries[0].amount) < 0.01;
                        const memoMatch = rt.memo === occ.memo;
                        const daysDiff = Math.abs(dayjs(rt.date).diff(dayjs(occ.date), 'day'));
                        return memoMatch && daysDiff <= 3 && amountMatch;
                    }
                    return false;
                });
                if (matchIndex !== -1) { availableRealTxs[matchIndex]._matched = true; } 
                else { displayList.push(occ); }
            });
        });
        return displayList.sort((a,b) => new Date(b.date) - new Date(a.date));
    }

    async function seedIfEmpty() {}

    async function switchView(view, el) {
      currentView = view;
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      if(el) el.classList.add('active');
      await render();
    }

    async function render() {
      await updateBackupStatus();
      const container = document.getElementById('view-container');
      if (!container) return;
      switch (currentView) {
        case 'dashboard': await renderDashboard(container); break;
        case 'accounts': await renderAccounts(container); break;
        case 'transactions': await renderTransactions(container); break;
        case 'recurring': await renderRecurring(container); break;
        case 'categories': await renderCategories(container); break;
        case 'settings': await renderSettings(container); break;
      }
    }

    async function changeViewDate(delta) {
      viewDate = viewDate.add(delta, 'month');
      await render();
    }

    // --- DASHBOARD ---
    async function renderDashboard(c) {
      const accts = await db.getAll('accounts');
      if (accts.length === 0) {
          c.innerHTML = `<div style="text-align:center; padding: 4rem 1rem;"><h2 style="margin-bottom:1rem">Welcome to LocalFirst Finance</h2><p class="muted" style="max-width: 400px; margin: 0 auto 2rem;">Your secure, offline financial planner. To get started, please set up your first account.</p><button onclick="openAccountModal()" class="btn btn-primary" style="height:48px; padding: 0 24px; font-size:1rem;">Create Account</button></div>`;
          return;
      }
      const combinedTxs = await getCombinedTransactions(viewDate);
      const netWorth = accts.reduce((s, a) => a.type === 'Credit Card' ? s - a.balance : s + a.balance, 0);

    // --- VISUALIZATIONS ---
    async function renderSankey(selector, transactions) {
        const el = document.querySelector(selector); if(!el) return; el.innerHTML = '';
        const width = el.clientWidth; const height = 300;
        const accts = await db.getAll('accounts'); const cats = await db.getAll('categories');
        const nodes = []; const links = []; const nodeMap = new Map();
        function getNode(id, type, label) { const key = type + ':' + id; if (!nodeMap.has(key)) { nodes.push({ name: label }); nodeMap.set(key, nodes.length - 1); } return nodeMap.get(key); }
        
        transactions.forEach(t => {
            if (t.entries.length >= 2 && t.entries.some(e => e.type === 'income') && t.entries.some(e => e.type === 'expense')) return;
            t.entries.forEach(entry => {
                const acc = accts.find(a => a.id === entry.accountId); const cat = cats.find(c => c.id === entry.categoryId);
                const accName = acc ? acc.name : 'Unknown'; const catName = cat ? cat.name : 'Uncategorized';
                if (entry.type === 'income') links.push({ source: getNode(cat ? cat.id : 'uncat', 'cat-in', catName), target: getNode(acc ? acc.id : 'unk', 'acc', accName), value: entry.amount });
                else links.push({ source: getNode(acc ? acc.id : 'unk', 'acc', accName), target: getNode(cat ? cat.id : 'uncat', 'cat-out', catName), value: entry.amount });
            });
        });

        if (links.length === 0) { el.innerHTML = '<div class="muted" style="padding:2rem; text-align:center">No transaction data for this period</div>'; return; }
        const svg = d3.select(selector).append('svg').attr('width', width).attr('height', height);
        try {
            const sankey = d3.sankey().nodeWidth(10).nodePadding(12).extent([[1, 1], [width - 1, height - 6]]);
            const graph = sankey({ nodes: nodes.map(d => ({...d})), links: links.map(d => ({...d})) });
            svg.append('g').selectAll('rect').data(graph.nodes).join('rect').attr('x', d => d.x0).attr('y', d => d.y0).attr('height', d => Math.max(1, d.y1 - d.y0)).attr('width', d => d.x1 - d.x0).attr('fill', '#4f46e5').attr('opacity', 0.8).append('title').text(d => `${d.name}\n${fmt(d.value)}`);
            svg.append('g').attr('fill', 'none').selectAll('path').data(graph.links).join('path').attr('d', d3.sankeyLinkHorizontal()).attr('stroke', '#cbd5e1').attr('stroke-width', d => Math.max(1, d.width)).style('mix-blend-mode', 'multiply').attr('opacity', 0.4).append('title').text(d => `${d.source.name} ‚Üí ${d.target.name}\n${fmt(d.value)}`);
            svg.append('g').selectAll('text').data(graph.nodes).join('text').attr('x', d => d.x0 < width / 2 ? d.x1 + 6 : d.x0 - 6).attr('y', d => (d.y1 + d.y0) / 2).attr('dy', '0.35em').attr('text-anchor', d => d.x0 < width / 2 ? 'start' : 'end').text(d => d.name).style('fill', '#1e293b').style('font-size', '11px').style('font-weight', '600');
        } catch (e) { el.innerHTML = '<div class="muted" style="padding:2rem; text-align:center">Insufficient data for flow chart</div>'; }
    }

    async function renderHeatmap(selector, transactions) {
        const el = document.querySelector(selector); if(!el) return; el.innerHTML = '';
        const dailyData = {};
        transactions.forEach(t => {
            const d = dayjs(t.date).format('YYYY-MM-DD');
            const expenses = t.entries.filter(e => e.type === 'expense'); if (expenses.length === 0) return;
            const amt = expenses.reduce((s, e) => s + e.amount, 0);
            if (!dailyData[d]) dailyData[d] = { real: 0, ghost: 0, items: [] };
            if (t.isGhost) dailyData[d].ghost += amt; else dailyData[d].real += amt;
            if (!dailyData[d].items.includes(t.memo)) { if (dailyData[d].items.length < 3) { dailyData[d].items.push(t.isGhost ? `(F) ${t.memo}` : t.memo); } else if (dailyData[d].items[3] !== '...') { dailyData[d].items.push('...'); } }
        });
        const width = el.clientWidth; const cellSize = Math.floor((width - 40) / 7); const height = cellSize * 7 + 30;
        const svg = d3.select(selector).append('svg').attr('width', width).attr('height', height);
        const allTotals = Object.values(dailyData).map(d => d.real + d.ghost); const maxSpending = Math.max(...allTotals, 100);
        const colorReal = d3.scaleSequential(d3.interpolateReds).domain([0, maxSpending]);
        const colorGhost = d3.scaleSequential(d3.interpolateRgb("#e0e7ff", "#4f46e5")).domain([0, maxSpending]);
        const startOfMonth = viewDate.startOf('month'); const endOfMonth = viewDate.endOf('month'); const days = d3.timeDays(startOfMonth.toDate(), endOfMonth.add(1, 'day').toDate()); const todayStr = dayjs().format('YYYY-MM-DD');
        ['S', 'M', 'T', 'W', 'T', 'F', 'S'].forEach((d, i) => { svg.append('text').attr('x', i * cellSize + cellSize/2).attr('y', 15).attr('text-anchor', 'middle').attr('font-size', '10px').attr('fill', 'var(--text-muted)').text(d); });
        svg.selectAll('rect').data(days).join('rect').attr('width', cellSize - 6).attr('height', cellSize - 6).attr('rx', 6).attr('x', d => d.getDay() * cellSize + 2).attr('y', d => { const weekIdx = Math.floor((d.getDate() + startOfMonth.day() - 1) / 7); return weekIdx * cellSize + 25; })
            .attr('fill', d => { const str = dayjs(d).format('YYYY-MM-DD'); const data = dailyData[str]; if (!data || (data.real === 0 && data.ghost === 0)) return '#f8fafc'; const total = data.real + data.ghost; return data.real > 0 ? colorReal(total) : colorGhost(total); })
            .attr('stroke', d => { const str = dayjs(d).format('YYYY-MM-DD'); return str === todayStr ? 'var(--primary)' : '#e2e8f0'; }).attr('stroke-width', d => { const str = dayjs(d).format('YYYY-MM-DD'); return str === todayStr ? 2 : 1; })
            .attr('stroke-dasharray', d => { const str = dayjs(d).format('YYYY-MM-DD'); const data = dailyData[str]; if (data && data.ghost > 0 && data.real === 0 && dayjs(d).isBefore(dayjs(), 'day')) return '4 2'; return null; })
            .attr('cursor', 'pointer').on('click', (e, d) => { const str = dayjs(d).format('YYYY-MM-DD'); svg.selectAll('rect').attr('filter', null).attr('stroke-opacity', 1); d3.select(e.currentTarget).attr('stroke', 'var(--text-main)').attr('stroke-width', 2); const dailyTxs = transactions.filter(t => dayjs(t.date).format('YYYY-MM-DD') === str); const table = document.getElementById('recent-tx'); const resetBtn = document.getElementById('reset-recent'); table.innerHTML = ''; resetBtn.style.display = 'block'; if (dailyTxs.length === 0) { table.innerHTML = '<tr><td colspan="3" class="muted" style="padding:1rem; text-align:center">No activity</td></tr>'; } else { dailyTxs.forEach(t => { const tr = document.createElement('tr'); if (t.isGhost) tr.className = 'tx-ghost'; const mainEntry = t.entries[0] || {amount: 0}; tr.innerHTML = `<td>${dayjs(t.date).format('MMM D')}</td><td>${esc(t.memo)}</td><td style="text-align:right">${fmt(mainEntry.amount)}</td>`; table.appendChild(tr); }); } }).append('title').text(d => { const str = dayjs(d).format('YYYY-MM-DD'); const entry = dailyData[str]; if (!entry) return `${str}`; return `${str}:\nTotal: ${fmt(entry.real + entry.ghost)}\nReal: ${fmt(entry.real)}\nForecast: ${fmt(entry.ghost)}\n\n${entry.items.join('\n')}`; });
    }

      openModal(content, async () => {
        const accId = document.getElementById('tx-acc').value; const amt = parseFloat(document.getElementById('tx-amt').value); const type = document.getElementById('tx-type').value;
        if (existing) { const oldAcc = await db.get('accounts', main.accountId); if (oldAcc) { if (oldAcc.type === 'Credit Card') oldAcc.balance -= (main.type === 'income' ? -main.amount : main.amount); else oldAcc.balance -= (main.type === 'income' ? main.amount : -main.amount); await db.put('accounts', oldAcc); } }
        const tx = { id: existing ? existing.id : uuid(), date: new Date(document.getElementById('tx-date').value).toISOString(), memo: document.getElementById('tx-memo').value, entries: [{ accountId: accId, amount: amt, type: type, categoryId: document.getElementById('tx-cat').value }] };
        await db.put('transactions', tx);
        const acc = await db.get('accounts', accId); if (acc) { if (acc.type === 'Credit Card') acc.balance += (type === 'income' ? -amt : amt); else acc.balance += (type === 'income' ? amt : -amt); await db.put('accounts', acc); }
        closeModal(); await render();
      });
    }

    async function openTransferModal() {
      const accts = await db.getAll('accounts'); if (accts.length < 2) return alert('At least two accounts required');
      const content = `<h3>Transfer Funds</h3><label>From</label><select id="tf-from">${accts.map(a => `<option value="${a.id}">${esc(a.name)} (${fmt(a.balance)})</option>`)}</select><label>To</label><select id="tf-to">${accts.map(a => `<option value="${a.id}">${esc(a.name)} (${fmt(a.balance)})</option>`)}</select><label>Amount</label><input id="tf-amt" type="number" step="0.01">`;
      openModal(content, async () => {
        const fromId = document.getElementById('tf-from').value; const toId = document.getElementById('tf-to').value; const amt = parseFloat(document.getElementById('tf-amt').value); if(fromId === toId || isNaN(amt)) return alert('Invalid transfer');
        const fromAcc = await db.get('accounts', fromId); const toAcc = await db.get('accounts', toId);
        const tx = { id: uuid(), date: new Date().toISOString(), memo: `Transfer: ${fromAcc.name} -> ${toAcc.name}`, entries: [{ accountId: fromId, amount: amt, type: 'expense' }, { accountId: toId, amount: amt, type: 'income' }] };
        await db.put('transactions', tx);
        if (fromAcc.type === 'Credit Card') fromAcc.balance += amt; else fromAcc.balance -= amt; if (toAcc.type === 'Credit Card') toAcc.balance -= amt; else toAcc.balance += amt;
        await db.put('accounts', fromAcc); await db.put('accounts', toAcc); closeModal(); await render();
      });
    }

    async function deleteTx(id) {
      if(!confirm('Delete?')) return; const t = await db.get('transactions', id); const acc = await db.get('accounts', t.entries[0].accountId);
      if(acc) { const amt = t.entries[0].amount; const type = t.entries[0].type; if (acc.type === 'Credit Card') acc.balance -= (type === 'income' ? -amt : amt); else acc.balance -= (type === 'income' ? amt : -amt); await db.put('accounts', acc); }
      await db.del('transactions', id); await render();
    }

    async function deleteAccount(id) { if(confirm('Delete account?')) { await db.del('accounts', id); await render(); } }
    async function deleteRecurring(id) { if(confirm('Delete rule?')) { await db.del('recurring', id); await render(); } }
    async function recomputeAllBalances() { alert('Balances recomputed'); await render(); }
    async function wipeData() { if(confirm('Wipe?')) { for(const s of STORES) await db.clear(s); location.reload(); } }

    async function exportTransactionsPDF() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        const combinedTxs = await getCombinedTransactions(viewDate);
        doc.text(`Financial Report - ${viewDate.format('MMMM YYYY')}`, 14, 15);
        const tableBody = combinedTxs.map(t => { const entry = t.entries[0]; return [dayjs(t.date).format('YYYY-MM-DD'), t.memo + (t.isGhost ? ' (Forecast)' : ''), entry.type.toUpperCase(), fmt(entry.amount)]; });
        doc.autoTable({ startY: 25, head: [['Date', 'Description', 'Type', 'Amount']], body: tableBody });
        doc.save(`LFF_Report_${viewDate.format('YYYY_MM')}.pdf`);
    }

    async function exportData() {
        const all = {}; for(const s of STORES) all[s] = await db.getAll(s);
        const blob = new Blob([JSON.stringify(all)], { type: 'application/json' }); const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'LFF_Backup.json'; a.click();
        await db.put('settings', { id: 'backup_meta', lastBackup: new Date().toISOString() }); await render();
    }

    async function importData(e) {
        const f = e.target.files[0]; if(!f) return;
        const reader = new FileReader();
        reader.onload = async (event) => {
            const data = JSON.parse(event.target.result);
            for(let key in data) { for(let obj of data[key]) await db.put(key, obj); }
            alert('Imported'); await render();
        };
        reader.readAsText(f);
    }

    window.onload = async () => { await db.open(); await seedIfEmpty(); await render(); };
  </script>
</body>
